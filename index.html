<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Battle</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="flexbox">
        <div class="container arena">
            <h1 class="flex-center">Pick Your Character</h1>
            <div class="user-char-list flex-row">
                <div class="char card" value='0'>
                    <div class="card-body">
                        <img class="card-image-top" src="assets/images/obi.jpg" alt="Obi-Wan Kenobi">
                        <div class="card-title">Obi-Wan Kenobi</div>
                        <div class="card-subtitle">120</div>
                    </div>
                </div>
                <div class="char card" value='1'>
                    <div class="card-body">
                        <img class="card-image-top" src="assets/images/luke.jpg" alt="Luke Skywalker">
                        <div class="card-title">Luke Skywalker</div>
                        <div class="card-subtitle">100</div>
                    </div>
                </div>
                <div class="char card" value='2'>
                    <div class="card-body">
                        <img class="card-image-top" src="assets/images/mace.jpg" alt="Mace Windu">  
                        <div class="card-title">Mace Windu</div>
                        <div class="card-subtitle">150</div>
                    </div>
                </div>
                <div class="char card" value='3'>
                    <div class="card-body">
                        <img class="card-image-top" src="assets/images/maul.jpg" alt="Darth Maul">
                        <div class="card-title">Darth Maul</div>
                        <div class="card-subtitle">180</div>
                    </div>
               </div>
            </div>
            <div class="enemy-char-list flex-row"></div>
            <div class="enemy-battle-zone flex-center"></div>
            <div class="user-char-slot flex-center"></div>
            
        </div>
    </div>
    <div class="dialog"></div>
    <div class="enemy-dialog"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- user script -->
    <script src="assets/js/controllerStar.js"></script>
</body>

</html>
